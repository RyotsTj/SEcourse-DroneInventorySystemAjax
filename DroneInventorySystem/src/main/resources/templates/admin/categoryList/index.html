<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}"
>
  <head>
    <title>InvenTrack</title>
	<style>
	  .table-bordered th {
	    background-color: lightgray;
	  }
	</style>
  </head>

  <body>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">分類情報管理</h6>
      </div>

	  <div class="card-body"> 
		<div class="table-responsive"> 
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
		  <thead>
		    <tr>
			  <td align="center" style="background-color: lightgray;">分類</td>
		    </tr>
		  </thead>
            <tbody>
				<tr th:each="categoryName : ${categoryNames}">
				<td th:text="${categoryName}" align="center"></td>
				</tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
